<html>
    <head><title>Question 4: Image size</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $("#inc").click(function(){
                    $("img").animate({height: '+=200px' , width:'+=200px'});
                });
                $("#dec").click(function(){
                    $("img").animate({height: '-=200px' , width:'-=200px'});
                });
            });
        </script>
        <img src="img/img1.jpg" height="100px" width="100px"></img><br/>
        <button type="button" id="inc">Click here to increase the size</button><br/>
        <button type="button" id="dec">Click here to decrease the size</button>
    </body>
</html>
