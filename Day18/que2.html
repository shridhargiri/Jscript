<html>
    <head><title>Question 2: Fade out text on hover</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $("h1").mouseenter(function(){
                    $(this).fadeOut();
                });

            });
        </script>
        <h1>Shridhar Giri</h1>
    </body>
</html>
