        <p>

        <p>

        <p>

        <button type="button" onclick="change()">Click to change!</button><br/>
        Number of "p" tags: <span id="disp"></span>
        <script>
            function change(){
                alert("In function");
                var p = document.getElementsByTagName("p");
                var cnt = p.length;
                document.getElementById("disp").innerHTML = cnt;
                for(let i = 0 ; i < p.length ; i++){
                    p[i].style.backgroundColor = "blue";
                }
            }
        </script>
