<html>
    <head>
        <title>Questions 5</title>
        <link rel="stylesheet" href="css/que4.css">
    </head>
    <body>
        Number 1: <input type="text" id="num1" onchange="calculate()"></input>
        Number 2: <input type="text" id="num2" onchange="calculate()"></input>
        Result: <input type="text" id="num3"></input>
        
        <input type="radio" name="calc" id="add" onchange="calculate()">Addition</input>
        <input type="radio" name="calc" id="subs" onchange="calculate()">Substraction</input>
        <script>
            function calculate(){
                
              //  document.getElementById("num3").value = num1 + num2;
                var n1,n2,res;
                n1 = document.getElementById("num1").value;
                n1 = parseInt(n1);
                n2 = document.getElementById("num2").value;
                n2 = parseInt(n2);
                var x = document.getElementsByName("calc");
                if(x[0].checked)
                {
                    res = n1+n2;
                    document.getElementById("num3").value = res;
                }
                if(x[1].checked)
                {
                    res = n1 - n2;
                    document.getElementById("num3").value = res;
                }
            }
        </script>
    </body>
