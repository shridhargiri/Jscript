<html>
    <head>
        <title>Questions 5</title>
        <link rel="stylesheet" href="css/que4.css">
    </head>
    <body>
        <p id="name">Shridhar Giri</p>
        <select id="ftsize" onchange="changeSize()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <script>
            function changeSize(){
                var size = document.getElementById("ftsize").value;
                document.getElementById("name").style.fontSize = size + 5;
            }
        </script>
    </body>
</html>
