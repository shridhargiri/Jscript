<html>
    <head><title>Question 5: Text color green while typing</title>
    <script src="../../../../JQUERY/jquery-3.5.1.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $("input").focus(function(){
                    $(this).css("color","#00ff00");
                });               
                $("input").blur(function(){
                    $(this).css("color","");
                });
            });
        </script>
        <input type="text"></input>
    </body>
</html>
