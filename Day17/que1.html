<html>
    <head><title>Question 1: Hide image on click</title>
    <script src="../../../../JQUERY/jquery-3.5.1.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                $("img").hide();
                });
             });
        </script>
        <img src="img/img1.jpg"></img>
        <button type="button">Hide Image</button>
    </body>
</html>
